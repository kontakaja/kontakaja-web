<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleLogin.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" id="signIn">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" name="password" />
              <i class="fas fa-eye" id="show-password"></i>
              <i class="fas fa-eye-slash" id="hide-password"></i>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <button class="btn in" id="sign-up-btn">Sign up</button>
            <a class="choice" href="forget-password.html">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>
    <script src="SignIn.js"></script>
  </body>
</html>
