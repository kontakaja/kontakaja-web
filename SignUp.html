<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleLogin.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container signUp">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password-signup" name="password" />
              <i class="fas fa-eye" id="show-password-signup"></i>
              <i class="fas fa-eye-slash" id="hide-password-signup"></i>
            </div>
            <div>
                <button class="btn transparent" id="sign-in-btn">Sign in</button>
              <input type="submit" class="btnSignUp" value="Sign up" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
    <script src="SignUp.js"></script>
  </body>
</html>
